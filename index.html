<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>ДСНС Флеш-картки</title>
  <style>
    body {
      background-image: linear-gradient(45deg, #ff7f00, #cc0000);
      background-size: cover;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .watermark-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    .watermark {
      position: absolute;
      background-image: url('background.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.03;
      width: 120px;
      height: 120px;
    }

    h1, h2 {
      text-align: center;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      z-index: 2;
      position: relative;
      color: white;
    }

    nav {
      margin-bottom: 30px;
      text-align: center;
      z-index: 2;
      position: relative;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      font-weight: bold;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.15);
      transition: background 0.3s;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    section {
      max-width: 700px;
      margin: 0 auto 50px auto;
      position: relative;
      z-index: 2;
    }

    .card {
      background: linear-gradient(90deg, #ff7f00, #cc0000);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-bottom: 15px;
      padding: 15px;
      cursor: pointer;
      transition: background 0.4s, transform 0.2s;
      color: white;
    }

    .card:hover {
      background: linear-gradient(90deg, #ff9a33, #e60000);
      transform: scale(1.03);
    }

    .answer {
      display: none;
      margin-top: 10px;
      background-color: rgba(255,255,255,0.85);
      color: #333;
      padding: 10px;
      border-radius: 6px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
      user-select: text;
    }
  </style>
</head>
<body>
  <!-- Водяные знаки -->
  <div class="watermark-container" id="watermarkContainer"></div>

  <h1>ДСНС Флеш-картки</h1>

  <nav>
    <a href="#section1">№1. Абревіатури</a>
    <a href="#section2">№2. Види вогнегасників</a>
    <a href="#section3">№3. Ранги пожеж</a>
    <a href="#section4">№4. Пожежне обладнання</a>
  </nav>

  <section id="section1">
    <h2>№1. Абревіатури</h2>
    <div class="card" onclick="toggleAnswer('answer0')"><strong>ДСНС</strong><div class="answer" id="answer0">Державна Служба Надзвичайних Ситуацій</div></div>
    <div class="card" onclick="toggleAnswer('answer1')"><strong>ПНС</strong><div class="answer" id="answer1">Пожежно-рятувальна служба</div></div>
    <div class="card" onclick="toggleAnswer('answer2')"><strong>ЦЗ</strong><div class="answer" id="answer2">Цивільний захист</div></div>
  </section>

  <!-- Скрипт генерации логотипов и раскрытия ответов -->
  <script>
    function toggleAnswer(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }

    // Генерация водяных знаков
    const container = document.getElementById('watermarkContainer');
    const count = 60; // количество логотипов

    for (let i = 0; i < count; i++) {
      const wm = document.createElement('div');
      wm.className = 'watermark';

      const size = 60 + Math.random() * 100; // 60–160px
      const top = Math.random() * 100;
      const left = Math.random() * 100;
      const rotate = Math.random() * 360;

      wm.style.width = `${size}px`;
      wm.style.height = `${size}px`;
      wm.style.top = `${top}vh`;
      wm.style.left = `${left}vw`;
      wm.style.transform = `rotate(${rotate}deg)`;

      container.appendChild(wm);
    }
  </script>
</body>
</html>
