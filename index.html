<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ДСНС Флеш-картки</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

<style>
  body {
    margin: 0;
    font-family: 'Roboto', Arial, sans-serif;
    background: linear-gradient(135deg, #ff7f00, #cc0000);
    color: #fff;
    min-height: 100vh;
    padding: 30px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1, h2 {
    font-weight: 700;
    margin: 0 0 25px;
    text-align: center;
  }

  #controls {
    margin-bottom: 25px;
  }

  button {
    background: #fff;
    border: none;
    border-radius: 30px;
    padding: 10px 25px;
    font-weight: 700;
    color: #cc0000;
    cursor: pointer;
    box-shadow: 0 4px 6px rgb(0 0 0 / 0.15);
    transition: background-color 0.3s, color 0.3s;
  }
  button:hover {
    background: #ffb84d;
    color: #700000;
  }

  .cards-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 18px;
    width: 100%;
    max-width: 1100px;
  }

  .card {
    background: rgba(255 255 255 / 0.15);
    border-radius: 12px;
    padding: 20px 25px;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.2);
    transition: background 0.3s;
    position: relative;
  }
  .card:hover {
    background: rgba(255 255 255 / 0.3);
  }

  .card strong {
    font-weight: 700;
    font-size: 1.2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .arrow {
    display: inline-block;
    margin-left: 10px;
    transition: transform 0.3s;
    font-size: 1.2rem;
    user-select: none;
  }

  .arrow.rotate {
    transform: rotate(90deg);
  }

  .answer {
    max-height: 0;
    overflow: hidden;
    opacity: 0;
    transition: max-height 0.5s ease, opacity 0.5s ease;
    margin-top: 15px;
    color: #222;
    background: #fff;
    border-radius: 10px;
    padding: 0 15px;
    font-weight: 500;
  }

  .answer.show {
    max-height: 1000px;
    opacity: 1;
    padding: 15px;
  }
</style>
</head>
<body>

<h1>ДСНС Флеш-картки</h1>

<div id="controls">
  <button id="toggleAllBtn">Показати всі відповіді</button>
</div>

<div class="cards-container">
  <!-- Перша карточка пример -->
  <div class="card" onclick="toggleAnswer(this)">
    <strong>ДСНС <span class="arrow">&#9656;</span></strong>
    <div class="answer">Державна Служба Надзвичайних Ситуацій</div>
  </div>

  <div class="card" onclick="toggleAnswer(this)">
    <strong>ГУ ДСНС <span class="arrow">&#9656;</span></strong>
    <div class="answer">Головне Управління ДСНС</div>
  </div>

  <div class="card" onclick="toggleAnswer(this)">
    <strong>КПП <span class="arrow">&#9656;</span></strong>
    <div class="answer">Контрольно-Пропускний Пункт</div>
  </div>

  <!-- Добавь все остальные карточки здесь в таком же формате -->

  <div class="card" onclick="toggleAnswer(this)">
    <strong>АКПП <span class="arrow">&#9656;</span></strong>
    <div class="answer">Автомобільний Контрольно-Пропускний Пункт</div>
  </div>

  <div class="card" onclick="toggleAnswer(this)">
    <strong>ПМД <span class="arrow">&#9656;</span></strong>
    <div class="answer">Перша Медична Допомога</div>
  </div>

  <!-- Для примера добавил только несколько. Ты можешь скопировать и добавить остальные так же -->
</div>

<script>
  function toggleAnswer(card) {
    const answer = card.querySelector('.answer');
    const arrow = card.querySelector('.arrow');
    answer.classList.toggle('show');
    arrow.classList.toggle('rotate');
  }

  const toggleAllBtn = document.getElementById('toggleAllBtn');
  let allShown = false;

  toggleAllBtn.addEventListener('click', () => {
    const allAnswers = document.querySelectorAll('.answer');
    const allArrows = document.querySelectorAll('.arrow');

    if (!allShown) {
      allAnswers.forEach(ans => ans.classList.add('show'));
      allArrows.forEach(arrow => arrow.classList.add('rotate'));
      toggleAllBtn.textContent = 'Сховати всі відповіді';
    } else {
      allAnswers.forEach(ans => ans.classList.remove('show'));
      allArrows.forEach(arrow => arrow.classList.remove('rotate'));
      toggleAllBtn.textContent = 'Показати всі відповіді';
    }

    allShown = !allShown;
  });
</script>

</body>
</html>
