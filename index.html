<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ДСНС Флеш-картки</title>

<!-- Roboto -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

<style>
  body {
    margin: 0;
    font-family: 'Roboto', Arial, sans-serif;
    background: linear-gradient(135deg, #ff7f00, #cc0000);
    color: #fff;
    min-height: 100vh;
    padding: 30px 20px 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 30px;
  }

  header img {
    width: 60px;
    height: 60px;
    object-fit: contain;
    filter: drop-shadow(0 0 2px #0008);
  }

  header h1 {
    font-weight: 700;
    font-size: 2rem;
    margin: 0;
  }

  #controls {
    margin-bottom: 25px;
  }

  button {
    background: #fff;
    border: none;
    border-radius: 30px;
    padding: 10px 25px;
    font-weight: 700;
    color: #cc0000;
    cursor: pointer;
    box-shadow: 0 4px 6px rgb(0 0 0 / 0.15);
    transition: background-color 0.3s, color 0.3s;
  }
  button:hover {
    background: #ffb84d;
    color: #700000;
  }

  .cards-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 18px;
    width: 100%;
    max-width: 1100px;
  }

  .card {
    background: rgba(255 255 255 / 0.15);
    border-radius: 12px;
    padding: 20px 25px;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.2);
    transition: background 0.3s;
    position: relative;
  }
  .card:hover {
    background: rgba(255 255 255 / 0.3);
  }

  .card strong {
    font-weight: 700;
    font-size: 1.15rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .arrow {
    display: inline-block;
    margin-left: 10px;
    transition: transform 0.3s;
    font-size: 1.2rem;
    user-select: none;
  }

  .arrow.rotate {
    transform: rotate(90deg);
  }

  .answer {
    max-height: 0;
    overflow: hidden;
    opacity: 0;
    transition: max-height 0.5s ease, opacity 0.5s ease;
    margin-top: 15px;
    color: #222;
    background: #fff;
    border-radius: 10px;
    padding: 0 15px;
    font-weight: 500;
  }

  .answer.show {
    max-height: 1000px;
    opacity: 1;
    padding: 15px;
  }
</style>
</head>
<body>

<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/State_Emergency_Service_of_Ukraine_Logo.svg/1200px-State_Emergency_Service_of_Ukraine_Logo.svg.png" alt="ДСНС Логотип" />
  <h1>ДСНС Флеш-картки</h1>

  <button id="toggleAllBtn">Показати всі відповіді</button>

<div class="cards-container" id="cardsContainer">

  // Функция для случайного перемешивания массива (Fisher-Yates)
  function shuffle(array) {
    for (let i = array.length -1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i+1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }
